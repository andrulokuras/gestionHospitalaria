version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: gh_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: GestionHospitalaria
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Ajusta el nombre del archivo SQL si es diferente
      - ./gestionhospitalaria.sql:/docker-entrypoint-initdb.d/gestionhospitalaria.sql:ro
    command: --default-authentication-plugin=mysql_native_password

  web:
    build: .
    container_name: gh_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
    # Para desarrollo, si quieres ver cambios sin reconstruir:
    # volumes:
    #   - .:/app

volumes:
  db_data:
